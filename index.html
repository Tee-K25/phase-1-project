<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styleSheet.css" />
    <title>VOCABS AND SLIGHLTY MORE</title>
  </head>
  <body>
    <div id="header">
      <h1 id="vocabDecoded">VOCAB DECODEd</h1>
    </div>

    <div id="my_content">
      <h3 class="content_list">My Books</h3>
      <hr />
      <ul id="my_books"></ul>
    </div>
    <div id="vocab_entry">
      <h3 class="book_title">The book's title</h3>
      <hr />
      <div id="search">
        <form id="search_form">
          <input type="search" id="search_tab" placeholder="Search word" />
          <input type="submit" id="submit_btn" />
        </form>
        <hr />
        <div id="vocabulary_list_div">
          <h3 id="vocab_list_heading">Vocabularies</h3>
          <ul id="vocabulary_list"></ul>
        </div>
      </div>
    </div>
    <div id="main_feed">
      <h3 id="search_output_heading">The word</h3>
      <hr />
      <div id="display">
        <div id="partOfSpeech">
          <p id="label_partOfSpeech">PART OF SPEECH:</p>
          <p id="part_of_speech"></p>
        </div>

        <div id="meaning">
          <p id="label_meaning">MEANING:</p>
          <div id="word_meaning"></div>
        </div>
      </div>
    </div>
    <div id="new_input">
      <button id="new_input_btn">NEW INPUT +</button>
    </div>
    <div id="input_form"></div>
  </body>
</html>
